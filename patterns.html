<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Medieval Matchup Patterns</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="stones/patterncreator.js"></script>    
  </head>  
  <body style="background-color:#EEE; font-family:sans-serif; font-size:20px;">

  Patterns:<br>
  <canvas id="patterns" width="1024" height="1024"></canvas>
  <br><br>
  Emissive:<br>
  <canvas id="emissive" width="1024" height="1024"></canvas>
  <br><br>
  Roughness:<br>
  <canvas id="roughness" width="1024" height="1024"></canvas>
  <br><br>
  Normals:<br>  
  <canvas id="normals"  width="1024" height="1024"></canvas>
    
  </body>
  <script>
    // Exactly the same setup as in the game
    let patternCreator = new PatternCreator(document.getElementById('patterns'));
    patternCreator.create("rgba(255, 255, 255, 1)", "rgba(128, 128, 128, 1)");
    patternCreator.createBorders(2, 3,"rgba(255, 255, 255, 1)");
    
    patternCreator = new PatternCreator(document.getElementById('emissive'));
    patternCreator.create("rgba(255, 255, 255, 1)", "rgba(0, 0, 0, 1)");
    patternCreator.createBorders(2 ,3,"rgba(128, 128, 128, 1)");

    patternCreator = new PatternCreator(document.getElementById('roughness'));
    patternCreator.create("rgba(0, 0, 0, 1)", "rgba(128, 128, 128, 1)");
       
    patternCreator = new PatternCreator(document.getElementById('normals'));
    patternCreator.create("rgba(0, 0, 0, 1)", "rgba(255, 255, 255, 1)");
    patternCreator.createNormalMap(3, 0, -1);
  </script>
</html>
